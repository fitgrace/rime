# 外观设置
# encoding: utf-8

patch:
  us_keyboard_layout: false # 键盘选项：应用美式键盘布局

  style:
    color_scheme: lost_temple # 设定配色方案

    horizontal: false # 候选窗横向显示
    inline_preedit: true # 关闭内嵌编码，这样就可以显示首行的拼音（MAC下不建议开启）

    corner_radius: 4 # 窗口圆角半径
    border_height: 8 # 窗口边界高度，大于圆角半径才有效果
    border_width: 12 # 窗口边界宽度，大于圆角半径才有效果

    line_spacing: 1 # 候选词的行间距
    spacing: 5  # 在非内嵌编码模式下，预编辑和候选词之间的间距

    #candidate_format: '%c. %@ '
    font_face: 'Lucida Grande'  # 预选栏文字字体
    font_point: 20 # 预选栏文字字号
    #label_font_face: 'STHeitiTC-Medium' # 预选栏编号字体
    #label_font_point: 18 # 预选栏编号字号

preset_color_schemes:
  lost_temple:
    name: 孤寺／Lost Temple
    author: 佛振 <chen.sst@gmail.com>, based on ir_black

    text_color: 0xe8f3f6 # 拼音串颜色（需要开启内嵌编码
    back_color: 0xee303030 # 背景颜色

    hilited_text_color: 0x82e6ca # 拼音串高亮（需要开启内嵌编码）
    hilited_candidate_text_color: 0x000000 # 第一后选项文字颜色
    hilited_candidate_back_color: 0x82e6ca # 第一后选项背景颜色

    comment_text_color: 0xbb82e6ca # 注解文字颜色
    hilited_comment_text_color: 0xbb203d34 # 注解文字高亮

    # candidate_text_color: 0xb9b9b9 # 非第一后选项文字颜色
